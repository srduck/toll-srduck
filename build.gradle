subprojects {

    repositories {
        mavenCentral()
        mavenLocal()
    }
    ext {
        jettyVersion = "9.4.1.v20170120"
    }
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.3.RELEASE")
    }
}

project (':simple-jsp'){
    apply plugin: 'war'
//    apply plugin: 'jetty'
    apply from: 'https://raw.github.com/akhikhl/gretty/master/pluginScripts/gretty.plugin'

    dependencies {
        providedCompile "org.eclipse.jetty:jetty-server:$jettyVersion"
        providedCompile "org.eclipse.jetty:jetty-webapp:$jettyVersion"
        providedCompile "org.eclipse.jetty:jetty-annotations:$jettyVersion"
        providedCompile group: 'org.apache.tomcat', name: 'tomcat-jasper', version: '8.5.13'
    }
}

project (':mvc-boot') {
    apply plugin: 'java'
    apply plugin: 'org.springframework.boot'

    dependencies {
        compile("org.springframework.boot:spring-boot-starter-thymeleaf")
        compile("org.springframework.boot:spring-boot-devtools")
        testCompile("org.springframework.boot:spring-boot-starter-test")
        compile project (':common')
    }

    jar {
        baseName = 'gessing-boot'
        version =  '0.1.0'
    }

}

project (':mvc-rest-consumer'){
    apply plugin: 'java'

    dependencies {
        compile group: 'commons-io', name: 'commons-io', version: '2.5'
        compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.7'
        compile project (':common')
    }

}

project (':common'){
    apply plugin: 'java'
}